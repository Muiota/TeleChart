<!DOCTYPE html>
<html>
<head>
    <title>Tele Chart</title>
    <style>
        body {
            font: 13px/18px Tahoma, sans-serif, Arial, Helvetica;
        }
        body.dark {
            background: #242f3e;
        }
        .im_dialog_peer {
            color: #222;
            font-weight: 700;
            margin-top: 2px;
            margin-bottom: 2px;
            padding-left: 5px;
        }

        .dark .im_dialog_peer {
            color: #ffffff;
        }

        .settings_panel {
            float: right;
        }

        .settings_panel input {
            vertical-align: top;
        }

    </style>
    <script src="src/telechart.js"></script>
</head>
<body>
<div class="settings_panel">
    <input type="checkbox" name="dark_mode" id="dark_mode" value="dark">Dark mode<br>
</div>
<span class="im_dialog_peer">Followers</span>
<div id="charts_container">
</div>

<script>

    function getJSONP(url, callbackName, callback) {
        var ud = '_' + +new Date,
            script = document.createElement('script'),
            head = document.getElementsByTagName('head')[0]
                || document.documentElement;

        window[callbackName] = function (data) {
            head.removeChild(script);
            delete window[callbackName];
            callback && callback(data);
        };

        script.src = url + '?callback=' + ud;
        head.appendChild(script);
    }

    getJSONP("data.json", "_data", function (data) {
        var _container = document.getElementById("charts_container");
        if (Array.isArray(data)) {

            var length = data.length;

            for (var k = 0; k < length; k++) {
                var innerContainer = document.createElement('div');
                innerContainer.id = "chart_" + k;
                innerContainer.style.display = "inline-block";
                innerContainer.style.width = "300px";
                innerContainer.style.height = "300px";
                innerContainer.style.margin = "5px";
                _container.appendChild(innerContainer);
                var tc = new TeleChart(innerContainer.id);
                tc.draw(data[k]);
            }
        }
    });

    var _checkbox = document.getElementById("dark_mode");
    _checkbox.addEventListener("change", function () {
        if (this.checked) {
            document.body.classList.add("dark");
        } else {
            document.body.classList.remove("dark");
        }
    });

</script>
</body>
</html>
